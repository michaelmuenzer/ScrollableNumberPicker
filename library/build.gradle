apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'com.michaelmuenzer.android'
    PUBLISH_ARTIFACT_ID = 'ScrollableNumberPicker'
    PUBLISH_VERSION = '0.2.3'
}

android {
    compileSdkVersion 28

    lintOptions {
        disable 'RestrictedApi'
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 2
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.all { output ->
            if (outputFile != null && outputFileName.endsWith('.aar')) {
                //outputFileName = "${archivesBaseName}-${version}.aar"
                outputFileName = "scrollable-number-picker.aar"
            }
        }
    }
}

dependencies {
    compile 'androidx.core:core:1.0.0'
    compile 'androidx.appcompat:appcompat:1.0.0'
    compile 'androidx.annotation:annotation:1.0.0'
}

apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'